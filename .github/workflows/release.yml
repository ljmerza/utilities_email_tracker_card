name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create GitHub release
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare release artifacts
        run: |
          mkdir -p build_artifacts
          cp dist/utilities-email-tracker-card.js build_artifacts/
          cd dist
          zip ../build_artifacts/utilities-email-tracker-card.zip utilities-email-tracker-card.js

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build_artifacts/utilities-email-tracker-card.js
            build_artifacts/utilities-email-tracker-card.zip
          generate_release_notes: true
